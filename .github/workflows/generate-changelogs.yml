name: Generate Changelogs
run-name: 'chore(release): generate changelogs for ${{ inputs.previous_release_tag }}..${{ inputs.future_release_tag }}'

on:
  workflow_dispatch:
    inputs:
      previous_release_tag:
        required: true
        description: previous release tag
      future_release_tag:
        required: true
        description: future release tag

jobs:
  build:
    name: Generate changelogs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate release changelogs
        uses: daeuniverse/action-github-changelog-generator@master
        id: changelog
        with:
          # https://github.com/heinrichreimer/action-github-changelog-generator
          token: ${{ github.token }}
          issues: false
          pullRequests: true
          simpleList: true
          compareLink: true
          stripHeaders: true
          stripGeneratorNotice: true
          releaseBranch: main
          sinceTag: ${{ inputs.previous_release_tag }}
          futureRelease: v0.1.0

      - name: Print outputs
        shell: bash
        id: formatter
        run: |
          echo "${{ env.CONTENT }}"
      - name: Create an issue with proposed changelogs
        uses: dacbd/create-issue-action@main
        with:
          token: ${{ github.token }}
          title: '[Release Changelogs] v0.1.0'
          labels: automated-issue,release
          assignees: daebot
          body: |
            ## Context
            ðŸš€ @daebot proposed the following changelogs for release v0.1.0 generated in [workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).
            ## Changelogs
            <!-- BEGIN CHANGELOGS -->
            ${{ env.CONTENT }}
